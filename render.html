<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script  type="text/babel">
         let root = document.getElementById("root") 
 
         const App = (props)=>{
            return props.item.map((ele)=>{
               return (<h1>{ele}</h1>)
            }
                 
                )
                
            }
            
            const reactRoot = ReactDOM.createRoot(root)
    
 reactRoot.render(
        <App item={["Html","Css","Js"]}/>)

    </script>
</body>
</html>
